<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analyzer Settings</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 15px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 15px;
            color: #28a745;
        }
    </style>
</head>
<body>
    <h2>Settings</h2>
    <label>
        <input type="checkbox" id="autoAnalyze"> Auto-analyze on text selection
    </label>
    <label>
        Minimum text length for analysis:
        <input type="number" id="minLength" min="1" max="1000">
    </label>
    <button id="saveButton">Save Settings</button>
    <p id="status"></p>
    <script src="settings.js"></script>
</body>
</html>
