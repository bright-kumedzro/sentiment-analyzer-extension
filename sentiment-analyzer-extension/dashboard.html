<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analyzer Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f4f4f4; 
        }
        header {
            background-color: #282c34;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 0;
            font-size: 2rem;
            color: #333;
        }
        .chart-container {
            margin: 20px 0;
        }
        canvas {
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #ffffff;
        }
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sentiment Analyzer Dashboard</h1>
    </header>
    
    <div class="container">
        <div class="chart-container">
            <h2>Performance Metrics</h2>
            <canvas id="performanceChart"></canvas>
        </div>
        
        <div class="chart-container">
            <h2>User Feedback</h2>
            <canvas id="feedbackChart"></canvas>
        </div>
        
        <div class="chart-container">
            <h2>Sentiment Distribution</h2>
            <canvas id="sentimentDistributionChart"></canvas>
        </div>
    </div>
    
    <footer class="footer">
        Sentiment Analyzer Dashboard &copy; 2024
    </footer>

    <script src="/static/dashboard.js"></script>
</body>
</html>
